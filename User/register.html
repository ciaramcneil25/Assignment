<!DOCTYPE html>

<body>
	<div class="container">
	<h1>Register</h1>
	<form>
		<div class="form-group">

		</div>
		<div>
			<input type="password" name="Verify Password" placeholder="Verify Password" class="form-control">
		</div>
		
		<a class="btn btn-dark btn btn-block"
	 href="profile.html">Register</a>
	<a class="btn btn-light btn btn-block"href="login.html">Cancel</a>
	</form>
</div>
